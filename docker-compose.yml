services:
  # Backend (Laravel)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xquantoria-backend
    ports:
      - "9000:9000"
    environment:
      - APP_NAME=XQUANTORIA
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - FRONTEND_URL=http://localhost:5173
      - DB_CONNECTION=pgsql
      - DB_HOST=database
      - DB_PORT=5432
      - DB_DATABASE=xquantoria_db
      - DB_USERNAME=xquantoria_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@xquantoria.com
      - MAIL_FROM_NAME="${APP_NAME}"
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - xquantoria-network
    restart: unless-stopped

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xquantoria-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=/api/v1
    networks:
      - xquantoria-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: xquantoria-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/http2:/etc/nginx/http2:ro
    depends_on:
      - backend
      - frontend
    networks:
      - xquantoria-network
    restart: unless-stopped

  # Varnish Cache Server
  varnish:
    image: varnish:7-alpine
    container_name: xquantoria-varnish
    ports:
      - "6081:80"
      - "6082:6082"  # Admin port
    volumes:
      - ./docker/varnish/default.vcl:/etc/varnish/default.vcl:ro
    environment:
      - VARNISH_SIZE=2G
      - CACHE_SIZE=256M
    depends_on:
      - backend
      - frontend
    networks:
      - xquantoria-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "varnishadm", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full
      - production

  # PHP Artisan Queue Worker
  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xquantoria-queue-worker
    entrypoint: ["php", "artisan"]
    command: queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=database
      - DB_PORT=5432
      - DB_DATABASE=xquantoria_db
      - DB_USERNAME=xquantoria_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xquantoria-network
    restart: unless-stopped

  # Scheduler (for cron jobs)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xquantoria-scheduler
    entrypoint: ["sh", "/var/www/html/scheduler.sh"]
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=database
      - DB_PORT=5432
      - DB_DATABASE=xquantoria_db
      - DB_USERNAME=xquantoria_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xquantoria-network
    restart: unless-stopped

  # PostgreSQL Database (Default)
  database:
    image: postgres:15-alpine
    container_name: xquantoria-postgres
    environment:
      POSTGRES_DB: xquantoria_db
      POSTGRES_USER: xquantoria_user
      POSTGRES_PASSWORD: secret
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - xquantoria-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xquantoria_user -d xquantoria_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL (Alternative)
  mysql:
    image: mysql:8.0
    container_name: xquantoria-mysql
    environment:
      MYSQL_DATABASE: xquantoria_db
      MYSQL_USER: xquantoria_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - xquantoria-network
    restart: unless-stopped
    profiles:
      - mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MariaDB (Alternative)
  mariadb:
    image: mariadb:10.11
    container_name: xquantoria-mariadb
    environment:
      MYSQL_DATABASE: xquantoria_db
      MYSQL_USER: xquantoria_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mariadb
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    networks:
      - xquantoria-network
    restart: unless-stopped
    profiles:
      - mariadb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: xquantoria-redis-master
    command: redis-server /usr/local/etc/redis/redis-master.conf
    volumes:
      - ./docker/redis/redis-master.conf:/usr/local/etc/redis/redis-master.conf:ro
      - redis_master_data:/data
    ports:
      - "6379:6379"
    networks:
      - xquantoria-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cluster
      - full

  # Redis Slave
  redis-slave:
    image: redis:7-alpine
    container_name: xquantoria-redis-slave
    command: redis-server /usr/local/etc/redis/redis-slave.conf
    volumes:
      - ./docker/redis/redis-slave.conf:/usr/local/etc/redis/redis-slave.conf:ro
      - redis_slave_data:/data
    ports:
      - "6380:6380"
    networks:
      - xquantoria-network
    restart: unless-stopped
    depends_on:
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cluster
      - full

  # Redis (Single instance for development)
  redis:
    image: redis:7-alpine
    container_name: xquantoria-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - xquantoria-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - default

  # Redis Sentinel (for automatic failover)
  redis-sentinel:
    image: redis:7-alpine
    container_name: xquantoria-redis-sentinel
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    volumes:
      - ./docker/redis/sentinel.conf:/usr/local/etc/redis/sentinel.conf:ro
    ports:
      - "26379:26379"
    networks:
      - xquantoria-network
    depends_on:
      - redis-master
      - redis-slave
    restart: unless-stopped
    profiles:
      - cluster
      - full

  # Mailhog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: xquantoria-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xquantoria-network
    restart: unless-stopped

networks:
  xquantoria-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  redis_master_data:
    driver: local
  redis_slave_data:
    driver: local
  varnish_data:
    driver: local
