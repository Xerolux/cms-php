name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run CI daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  BACKEND_PATH: ./backend
  FRONTEND_PATH: ./frontend

jobs:
  # ============================================
  # BACKEND TESTS & ANALYSIS
  # ============================================
  backend-tests:
    name: Backend Tests (PHPUnit)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: xquantoria_test
          POSTGRES_USER: xquantoria_test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_pgsql, pgsql, mbstring, zip, gd, bcmath, exif, pcntl
          coverage: xdebug
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create bootstrap cache directory
        working-directory: ${{ env.BACKEND_PATH }}
        run: |
          mkdir -p bootstrap/cache storage/framework/cache storage/framework/sessions storage/framework/views storage/logs
          chmod -R 775 bootstrap/cache storage

      - name: Install composer dependencies
        working-directory: ${{ env.BACKEND_PATH }}
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy environment file
        working-directory: ${{ env.BACKEND_PATH }}
        run: cp .env.example .env

      - name: Generate application key
        working-directory: ${{ env.BACKEND_PATH }}
        run: php artisan key:generate

      - name: Run migrations
        working-directory: ${{ env.BACKEND_PATH }}
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: xquantoria_test
          DB_USERNAME: xquantoria_test
          DB_PASSWORD: test
        run: php artisan migrate --force --seed

      - name: Run PHPUnit tests with coverage
        working-directory: ${{ env.BACKEND_PATH }}
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: xquantoria_test
          DB_USERNAME: xquantoria_test
          DB_PASSWORD: test
        run: |
          php artisan test --coverage-html=coverage --coverage-clover=coverage.xml --coverage-text

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.BACKEND_PATH }}/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ${{ env.BACKEND_PATH }}
        run: |
          coverage=$(php -r "
          \$xml = simplexml_load_file('coverage.xml');
          \$metrics = \$xml->project->metrics;
          \$elements = (int)\$metrics['elements'];
          \$coveredelements = (int)\$metrics['coveredelements'];
          echo \$elements > 0 ? (\$coveredelements / \$elements) * 100 : 0;
          ")
          echo "Code Coverage: ${coverage}%"
          threshold=75.0
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "::warning::Coverage ${coverage}% is below threshold ${threshold}%"
          fi

  backend-linting:
    name: Backend Linting (PHPStan + Pint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_pgsql, mbstring
          tools: composer:v2

      - name: Install composer dependencies
        working-directory: ${{ env.BACKEND_PATH }}
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Laravel Pint (Code Style)
        working-directory: ${{ env.BACKEND_PATH }}
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (Static Analysis)
        working-directory: ${{ env.BACKEND_PATH }}
        run: |
          composer require --dev phpstan/phpstan
          ./vendor/bin/phpstan analyse --memory-limit=2G --error-format=github

  backend-security:
    name: Backend Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install composer dependencies
        working-directory: ${{ env.BACKEND_PATH }}
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Composer Audit
        working-directory: ${{ env.BACKEND_PATH }}
        run: composer audit --no-dev
        continue-on-error: true

      - name: Run Enlightn Security Scanner
        uses: enlightn/security-scanner@latest
        with:
          path: ${{ env.BACKEND_PATH }}
        continue-on-error: true

  # ============================================
  # FRONTEND TESTS & ANALYSIS
  # ============================================
  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run type-check || npx tsc --noEmit

      - name: Run Vitest tests with coverage
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run test:run -- --coverage --reporter=verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.FRONTEND_PATH }}/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ${{ env.FRONTEND_PATH }}
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            lines=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
            echo "Lines Coverage: ${lines}%"
            if (( $(echo "$lines < 75" | bc -l) )); then
              echo "::warning::Lines coverage ${lines}% is below 75%"
            fi
          fi

  frontend-linting:
    name: Frontend Linting (ESLint + Prettier)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run lint

      - name: Run Prettier check
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npx prettier --check "src/**/*.{ts,tsx,css,scss}" || true

  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test
          working-directory: ${{ env.FRONTEND_PATH }}

  # ============================================
  # PERFORMANCE TESTS
  # ============================================
  performance-tests:
    name: Performance Tests (Lighthouse)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: xquantoria_perf
          POSTGRES_USER: xquantoria_perf
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_pgsql
          tools: composer:v2

      - name: Install composer dependencies
        working-directory: ${{ env.BACKEND_PATH }}
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy environment file
        working-directory: ${{ env.BACKEND_PATH }}
        run: cp .env.example .env

      - name: Generate application key
        working-directory: ${{ env.BACKEND_PATH }}
        run: php artisan key:generate

      - name: Run migrations
        working-directory: ${{ env.BACKEND_PATH }}
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: xquantoria_perf
          DB_USERNAME: xquantoria_perf
          DB_PASSWORD: test
        run: php artisan migrate --force --seed

      - name: Start Laravel server
        working-directory: ${{ env.BACKEND_PATH }}
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: xquantoria_perf
          DB_USERNAME: xquantoria_perf
          DB_PASSWORD: test
        run: php artisan serve --host=127.0.0.1 --port=8000 &
        sleep: 5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun --collect.url=http://localhost:8000
        continue-on-error: true

  # ============================================
  # SECURITY SCANS
  # ============================================
  security-scan:
    name: Security Vulnerability Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # DEPENDENCY REVIEW
  # ============================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review (Backend)
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

      - name: Dependency Review (Frontend)
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # ============================================
  # BUILD VERIFICATION
  # ============================================
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm ci

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_PATH }}/dist/
          retention-days: 7

  # ============================================
  # CODE QUALITY SUMMARY
  # ============================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [
      backend-tests,
      backend-linting,
      backend-security,
      frontend-tests,
      frontend-linting,
      frontend-security,
      security-scan
    ]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-linting.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-linting.result }}" != "success" ]; then
            echo "::error::Quality gate failed - Some required jobs did not pass"
            exit 1
          fi
          echo "Quality gate passed - All required jobs successful"
